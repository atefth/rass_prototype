<div class="row form-input-resource">
  <div class="col-sm-3">
    <label class="control-label" for="inputFirstName">First name:</label>
  </div>
  <div class="col-sm-6">
    <input class="form-control" type="text" id="inputFirstName" ng-model="admin.first_name"/>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row" form-input-resource >
  <div class="col-sm-3">
    <label class="control-label" for="inputLastName">Last name:</label>
  </div>
  <div class="col-sm-6">
    <input class="form-control" type="text" id="inputLastName" ng-model="admin.last_name"/>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row" form-input-resource >
  <div class="col-sm-3">
    <label class="control-label" for="inputEmail">Email:</label>
  </div>
  <div class="col-sm-6">
    <input class="form-control" type="email" id="inputEmail" ng-model="admin.email"/>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row" form-input-resource >
  <div class="col-sm-3">
    <label class="control-label" for="inputUsername">Username:</label>
  </div>
  <div class="col-sm-6">
    <input class="form-control" type="text" id="inputUsername" ng-model="admin.username"/>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="row" form-input-resource >
  <div class="col-sm-3">
    <label class="control-label" for="inputPassword">Password:</label>
  </div>
  <div class="col-sm-6">
    <input class="form-control" type="text" id="inputPassword" ng-model="admin.password"/>
  </div>
  <div class="col-sm-3"></div>
</div>
